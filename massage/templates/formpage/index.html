{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'formpage/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'formpage/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('{% static 'formpage/images/bg-registration-form-2.jpg' %}');">
			<div class="inner">
				<form action="{% url 'sign_up' %}" method="POST">
					{% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name</label>
							<input type="text" required name="fname" class="form-control">
						</div>
						<div class="form-wrapper">
							<label for="">Last Name</label>
							<input type="text" required name="lname" class="form-control">
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Username</label>
						<input type="text" required name="username" class="form-control">
					</div>

					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="email" required name="email" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" required name="password" class="form-control">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>

						<div style="color: red; text-align: center;">
						{{msg}}
						<a class="text-center" href="{% url 'login' %}" >Login</a>
					</div>
					<button>Register Now</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
